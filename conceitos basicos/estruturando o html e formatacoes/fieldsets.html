<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldSets</title>
    <style>
        .row{
            margin: 8px;
        }

        label, select{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <fieldset>
        <legend>Dados pessoais</legend>
        <div class="row">
            <label for="">Nome: </label> <input type="text" name="" id=""> 
            <label for="">E-mail: </label> <input type="text" name="" id="">
        </div>
    
        <div class="row">
            <label for="">Profissão: </label> <input type="text" name="" id=""> 
           <label for="">Empresa: </label> <input type="text" name="" id="">
        </div>

    </fieldset>

    <fieldset>
        <legend>Dados Públicos</legend>
        <div class="row">
            <label for="">Endereço: </label> <input type="text">
            <label for="">Número: </label> <input style="width: 30px;" type="text" name="" id="">
        </div>
    
        <div class="row">
            <label for="">Bairro: </label> <input type="text">
            <label for="">Cidade / UF: </label> <input type="text" name="" id="">
        </div>
    </fieldset>

   

    <div class="row">
        <label for="">Celular: </label> <input type="text">
        <label for="">Whatsapp: </label> <input type="text" name="" id="">
    </div>

    <div class="row">
        <label for="">Linkedln: </label> <input type="text">
        <label for="">Github: </label> <input type="text" name="" id="">
    </div>

    <div>
         <button>Enviar Formulário</button> 
        <button type="reset">Limpar</button>
    </div>
</body>
</html>
