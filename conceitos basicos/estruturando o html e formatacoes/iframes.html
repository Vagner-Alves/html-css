<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <h2>Estudando a Tag Iframes</h2>
    <iframe src="http://dio.me" frameborder="0" width="400px" height="400px"></iframe>

    <h2>Iframe do Google Maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15783.331165893122!2d-35.3795263!3d-8.51561025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1716482687473!5m2!1spt-BR!2sbr" width="812" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <h2>Incorporando videos do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/q3IyTiU-l9E?si=MzKkGAfBAo3XFfV8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        
    </iframe>
    
</body>
</html>
