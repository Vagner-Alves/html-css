<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Videos no HTML</title>
</head>
<body>
    <h1>videos no html</h1>
    <p>A tag source vai servir como encadeamento do mesmo vídeo
        , exemplo se o navegador não tiver suporte a mp4 ( raridade), podemos
        disponibilizar a mesma versão do video em webm
    </p>
    <video controls>
        <source src="53 Thieves - waterfront (Official Visualizer).mp4" type="video/mp4">
        <source src="video em outro formato">
        <track src="legenda.vtt" kind="captions">
        voce não tem suporte a videos nesse navegador
    </video>
</body>
</html>
