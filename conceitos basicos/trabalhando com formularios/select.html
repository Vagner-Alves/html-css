<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select e seus Tipos</title>
</head>
<body>
    <form action="" method="GET">
        <label for="">Nome: </label> <input type="text" name="name"><br>
        <label for="">Cargo: </label> 

        <select name="role" id="" multiple>
            <option value="default" selected>Selecione um Cargo</option>
            <option value="manager">Gerente de Projetos</option>
            <option value="frontend">Front End</option>
            <option value="backend">Back End</option>
            <option value="devops">DevOps</option>
        </select>

        <br>
        <label for="">Assunto: </label> <input type="text" name="subject" id="" ><br>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
