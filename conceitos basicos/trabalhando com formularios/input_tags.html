<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Input e Seus Tipos</title>
</head>
<body>
    <h1>Tipos de Input no HTML</h1>
    <form action="">
        <hr>
        <b><p>Text</p></b>
        <label>Digite seu Nome: </label> <input type="text">
        <hr>

        <b><p>Number</p></b>
        <label >Digite sua Idade</label> <input type="number">
        <hr>

        <b><p>Email</p></b>
        <label >Insira seu Email</label> <input type="email" name="" id="">
        <hr>
        <b><p>Cor</p></b>
        <label for="">Escolha uma Cor</label>:  <input type="color" name="" id="">
    </form>
</body>
</html>
