<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Input e Seus Tipos</title>
</head>
<body>
    <h1>Tipos de Input no HTML</h1>
    <form action="">
        <hr>
        <b><p>Text</p></b>
        <label>Digite seu Nome: </label> <input type="text">
        <hr>

        <b><p>Number</p></b>
        <label >Digite sua Idade</label> <input type="number">
        <hr>

        <b><p>Email</p></b>
        <label >Insira seu Email</label> <input type="email" name="" id="">
        <hr>
        <b><p>Cor</p></b>
        <label for="">Escolha uma Cor</label>:  <input type="color" name="" id="">
        <hr>
        <hr>
        <b><p>Range</p></b>
        <label for="">Selecione</label>: <input type="range" name="" id="">
        <hr>
        <b><p>URL</p></b>
        <label for="">Inserir o Link</label> <input type="url" name="" id="">
        <hr>
        <b><p>Date</p></b>
        <label for="">Dia de Nascimento</label>:  <input type="date" name="" id="">
        <hr>

        <b><p>Week</p></b>
        <label for="">Dia da Semana</label> <input type="week" name="" id="">
        <hr>
        <b><p>Month</p></b>
        <label for="">Mes do ano</label> <input type="month" name="" id="">
        <hr>
        <b><p>CheckBox</p></b>
        <label for="">Lista de Tarefas</label> <input type="checkbox" name="" id="">
        <hr>
        <b><p>Radio</p></b>

        <label for="">Botão Radius</label> <input type="radio" name="" id="">
        <hr>
        <b><p>Hidden</p></b>
        <label for="">Input escondido</label> <input type="hidden" name="">
        <hr>
        <b><p>File</p></b>
        <label for="">Upload de Arquivos</label> <input type="file" multiple="on" id="">
        <hr>
        <b><p>Search</p></b>
        <label for="">Pesquisa</label>: <input type="search" name="" id="">
        <hr>
        <b><p>Button</p></b>
        <label for="">Botão</label>: <input type="button" value="">
    </form>

    <h2>FIM</h2>
</body>
</html>
