<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Figure, figcapture e picture</title>
</head>
<body>
    <header></header>
    <main>
        <figure>
            <img src="aston-martin-1200x900.webp" alt="" width="800px">
            <figcaption>carro esportivo</figcaption>
        </figure>

        <picture>
            <source srcset="aston-martin-1200x900.webp" media="(min-width: 800px)">
            <img src="Ferrari-Purosangue.jpg" alt="">
        </picture>
    </main>
    <footer></footer>
</body>
</html>
