<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML estrutural</title>
    <style>
        nav ul{
            display: flex;
            list-style-type: none;
            margin: 0;
        }

        nav ul li a{
            padding: 10px 15px;
            color: red;
            text-decoration: none;
            border-radius: 15px 15px 15px 15px;
        }

        nav ul li a:hover{
            color: white;
            background-color: blue;
        
        }
    </style>
</head>
<body>
    <header>
        <p>aqui está o cabeçalho</p>
        <nav>
            <ul>
                <li><a href="">item 1</a></li>
                <li><a href="">item 2</a></li>
                <li><a href="tel:+55819102903">item 3</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section>Casa pra alugar</section>
        <section>valor a combinar</section>
        <section></section>

        <aside>fale com nosso corretor</aside>
       
        
    </main>

    <footer>aqui esta o rodape</footer>
    
</body>
</html>
